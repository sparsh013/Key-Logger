<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key Logger</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f4f8;
            color: #333;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: linear-gradient(145deg, #ffffff, #e0e5ec);
            border-radius: 15px;
            box-shadow: 8px 8px 15px rgba(0, 0, 0, 0.1), -8px -8px 15px rgba(255, 255, 255, 0.7);
            padding: 30px;
        }

        h1 {
            font-size: 2.5rem;
            color: #ff6347;
            border: 3px solid #ff6347;
            padding: 10px 20px;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 3px 3px 8px rgba(0, 0, 0, 0.2), -3px -3px 8px rgba(255, 255, 255, 0.7);
            transition: transform 0.3s ease;
        }

        h1:hover {
            transform: scale(1.05);
        }

        #log,
        #state {
            width: 450px;
            height: 50px;
            border: 2px solid #ff6347;
            padding: 10px;
            font-size: 20px;
            text-align: center;
            margin-top: 20px;
            background-color: #ffefd5;
            border-radius: 10px;
            color: #333;
            box-shadow: inset 5px 5px 10px rgba(0, 0, 0, 0.1), inset -5px -5px 10px rgba(255, 255, 255, 0.7);
        }

        .button-container {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        button {
            font-size: 20px;
            padding: 10px 25px;
            margin-top: 20px;
            background-color: #ff6347;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        button:hover {
            background-color: #ff856b;
            transform: scale(1.05);
        }

        button:active {
            transform: scale(0.95);
        }

        button:focus {
            outline: none;
        }

        button#stop-button {
            background-color: #555;
        }

        button#stop-button:hover {
            background-color: #777;
        }

        button#stop-button:active {
            background-color: #444;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 style="border:2px solid black; padding:2px; border-radius: 2px">Key Logger</h1>
        <div class="button-container">
            <button id="start-button">Start Logging Keypress</button>
            <button id="stop-button">Stop Logging Keypress</button>
        </div>
        <div class="button-container">
            <div id="log"></div>
            <div id="state"></div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
